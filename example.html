<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Play Audio from Specified Directory</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <script>
        function playAudio() {
            var audio = Audio('Musi.mp3');
            audio.play();
        }

        $(document).ready(function() {
            var result = confirm("Do you want to play the audio?");
            if (result) {
                playAudio();
            }
        });
    </script>
</body>
</html>
